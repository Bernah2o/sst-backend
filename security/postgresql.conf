# =============================================================================
# CONFIGURACIÓN SEGURA DE POSTGRESQL PARA DOCKER
# =============================================================================
# Configuración optimizada para seguridad y rendimiento
# =============================================================================

# CONEXIONES Y AUTENTICACIÓN
# =============================================================================
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Configuración de autenticación
password_encryption = scram-sha-256
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'

# LOGGING Y AUDITORÍA
# =============================================================================
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB

# Logging de conexiones y autenticación
log_connections = on
log_disconnections = on
log_hostname = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Logging de errores de autenticación
log_statement = 'ddl'
log_min_duration_statement = 1000
log_checkpoints = on
log_lock_waits = on

# SEGURIDAD
# =============================================================================
# Prevenir ataques de fuerza bruta
authentication_timeout = 10s
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Configuración de memoria y recursos
shared_buffers = 128MB
effective_cache_size = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB

# Configuración de WAL
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# CONFIGURACIÓN DE ESTADÍSTICAS
# =============================================================================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'