version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: sst_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-sst_platform}
      POSTGRES_USER: ${DB_USER:-sst_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sst_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sst_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sst_user} -d ${DB_NAME:-sst_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis removido - no se usa en la aplicaci√≥n actual

  # Database Migration Service
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sst_migrate
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-sst_user}:${DB_PASSWORD:-sst_password}@db:5432/${DB_NAME:-sst_platform}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: python migrate.py upgrade
    volumes:
      - app_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sst_network
    restart: "no"
    profiles:
      - migration

  # FastAPI Application - Instance 1
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sst_app1
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-sst_user}:${DB_PASSWORD:-sst_password}@db:5432/${DB_NAME:-sst_platform}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - USE_FIREBASE_STORAGE=${USE_FIREBASE_STORAGE:-true}
    ports:
      - "8001:8000"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
      - app_certificates:/app/certificates
      - app_static:/app/static
      - app_medical_reports:/app/medical_reports
      - app_attendance_lists:/app/attendance_lists
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sst_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # FastAPI Application - Instance 2
  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sst_app2
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-sst_user}:${DB_PASSWORD:-sst_password}@db:5432/${DB_NAME:-sst_platform}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - USE_FIREBASE_STORAGE=${USE_FIREBASE_STORAGE:-true}
    ports:
      - "8002:8000"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
      - app_certificates:/app/certificates
      - app_static:/app/static
      - app_medical_reports:/app/medical_reports
      - app_attendance_lists:/app/attendance_lists
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sst_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  # redis_data removido - Redis no es necesario
  app_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/uploads
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/logs
  app_certificates:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/certificates
  app_static:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/static
  app_medical_reports:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/medical_reports
  app_attendance_lists:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/attendance_lists

networks:
  sst_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16